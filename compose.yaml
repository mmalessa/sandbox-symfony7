services:
  php:
    build:
      context: .
      target: dev
      args:
        APP_USER_ID: 1000
        APP_USER_NAME: appuser
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - .docker/php/php.ini:/usr/local/etc/php/conf.d/app-overrides.ini
      - ./:/app/
      - home_appuser:/home/appuser/
    environment:
      PHP_IDE_CONFIG: "serverName=dev"
    working_dir: /app
    tty: true
    networks:
      devapp:
    extra_hosts:
        - host.docker.internal:host-gateway

  rabbitmq:
    image: rabbitmq:4.2.0-management
    restart: on-failure
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_mnesia:/var/lib/rabbitmq/mnesia
    environment:
      RABBITMQ_DEFAULT_USER: demo
      RABBITMQ_DEFAULT_PASS: demo
    networks:
      devapp:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.0
#    image: docker.elastic.co/elasticsearch/elasticsearch:8.19.6
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - .docker/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      devapp:

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      devapp:

  grafana:
    image: grafana/grafana:12.2
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      - elasticsearch
    volumes:
      - grafana_data:/var/lib/grafana

  k6:
    image: grafana/k6
    volumes:
      - .docker/k6/:/scripts/
    entrypoint: tail -f /dev/null
    tty: true

networks:
  devapp:
    name: devapp

volumes:
  home_appuser:
  rabbitmq_mnesia:
  es_data:
  grafana_data:
